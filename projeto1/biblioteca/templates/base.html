<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        /* Centraliza o menu */
        .navbar-nav {
            margin: 0 auto;
        }
        /* Destaque na barra de navegação */
        .navbar {
            box-shadow: 0 2px 4px hsla(0, 0.00%, 0.00%, 0.10);
        }
        /* Hover nos itens do menu */
        .nav-link:hover {
            color: #0d6efd !important;
            font-weight: bold;
        }
        /* Espaçamento para o conteúdo */
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'aluno_list' %}">Alunos</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'autor_list' %}">Autores</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'livro_list' %}">Livros</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'emprestimo_list' %}">Empréstimos</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'perfil_usuario' %}">Perfil Do Usuário</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
</body>
</html>
