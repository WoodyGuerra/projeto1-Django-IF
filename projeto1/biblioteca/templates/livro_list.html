{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Lista de Livros</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>ISBN</th>
                <th>Situação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for livro in livros %}
            <tr>
                <td><a href="{% url 'livro_detail' livro.pk %}">{{ livro.titulo }}</a></td>
                <td>{{ livro.isbn }}</td>
                <td>{{ livro.situacao }}</td>
                <td>
                    <a href="{% url 'livro_update' livro.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'livro_delete' livro.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'livro_create' %}" class="btn btn-success mb-3">Adicionar Novo Livro</a>
</div>
{% endblock %}
